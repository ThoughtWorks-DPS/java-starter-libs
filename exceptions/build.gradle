buildscript {

}

group ="io.twdps.starter.errors"
version = "${baseVersion}"

jar {
    baseName = project.name;
    version = "${baseVersion}"
}

publishing.publications {
    mavenJava(MavenPublication) {
        groupId = project.group
        artifactId = project.name
        artifact jar.archivePath
    }
}

